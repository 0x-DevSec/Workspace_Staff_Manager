<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Layout</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>

<body>

    <div class="container">

        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Staff Members (Unassigned)</h2>
            <div class="staff-card">
                <img src="https://avatar.iran.liara.run/public/1" alt="User">
                <div>
                    <h4>Hamza</h4>
                    <p>staff</p>
                </div>
                <button class="edit-btn">Edit</button>
            </div>

            <button class="add-btn">Add New Worker</button>
        </aside>

        <!-- Main Content -->
        <main class="main-area">

            <!-- Floor Image Wrapper -->
            <div class="floor-wrapper">
                <img src="./assets/img/background.jpg" class="floor-image" alt="Floor Plan">

                <!--Conference Room-->
                <div class="conference">
                    <P class="pcolor">conference Room</p>
                    <button class="btn">+</button>
                </div>

                <!--Reception Room-->
                <div class="reception">
                    <p class="pcolor">reception room</p>
                    <button class="btn">+</button>
                </div>

                <!--security Room-->
                <div class="security">
                    <p class="pcolor">security room</p>
                    <button class="btn">+</button>
                </div>

                <!--servers room-->
                <div class="servers">
                    <p class="pcolor">servers room</p>
                    <button class="btn">+</button>
                </div>

                <!--staff room-->
                <div class="staff">
                    <p class="pcolor">staff room</p>
                    <button class="btn">+</button>
                </div>

                <!--archive room-->
                <div class="archive">
                    <p class="pcolor">archive room</p>
                    <button class="btn">+</button>
                </div>

            </div>
        </main>
    </div>

    <!-- ===== Modal (Visible for styling) ===== -->
    <div class="modal-overlay hidden">
        <div class="modal-box">
            <h3>Add New Worker</h3>

            <form class="modal-form">
                <label>Name:</label>
                <input type="text" placeholder="Enter name">

                <label>Role:</label>
                <select id="add-role">
                    <option value="">-- Select Role --</option>
                    <option value="Manager">Manager</option>
                    <option value="Developer">Developer</option>
                    <option value="Designer">archiver</option>
                    <option value="Security">Security</option>
                    <option value="Receptionist">Receptionist</option>
                    <option value="Staff">Staff</option>
                </select>


                <label>Photo URL:</label>
                <input type="text" placeholder="Image link">

                <label>Email:</label>
                <input type="email" placeholder="Email" required>

                <label>Phone:</label>
                <input type="text" placeholder="Phone number">
                <button type="button " class="experience">Add Experience</button>
                <div class="hidden divexperience">
                    <label for="jobTitle">Job Title:</label>
                    <input type="text" id="jobTitle" name="jobTitle">

                    <label for="companyName">Company Name:</label>
                    <input type="text" id="companyName" name="companyName">

                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location">
                </div>


                <div class="modal-actions">
                    <button type="button" class="modal-cancel">Cancel</button>
                    <button type="submit" class="modal-submit">Add</button>
                </div>
            </form>
        </div>
    </div>

    <!-- ===== Edit Worker Modal ===== -->
    <div class="edit-modal-overlay">
        <div class="edit-modal-box">
            <h3>Edit Worker Information</h3>

            <form class="edit-modal-form">
                <label>Name:</label>
                <input type="text" id="edit-name">

                <label>Role:</label>
                <input type="text" id="edit-role">

                <label>Photo URL:</label>
                <input type="text" id="edit-photo">

                <label>Email:</label>
                <input type="email" id="edit-email">

                <label>Phone:</label>
                <input type="text" id="edit-phone">

                <label>Experience:</label>
                <input type="text" id="edit-experience">

                <label>Work Hours:</label>
                <input type="text" id="edit-hours">

                <div class="edit-modal-actions">
                    <button type="button" class="edit-modal-cancel">Cancel</button>
                    <button type="submit" class="edit-modal-submit">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- WORKER DETAIL MODAL -->
    <div class="detail-overlay hidden">
        <div class="detail-modal">
            <button class="detail-close">Ã—</button>

            <img class="detail-photo" src="" alt="Worker">

            <h2 class="detail-name"></h2>
            <h4 class="detail-role"></h4>

            <div class="detail-info">
                <p><strong>Email:</strong> <span id="detail-email"></span></p>
                <p><strong>Phone:</strong> <span id="detail-phone"></span></p>
                <p><strong>Experience:</strong> <span id="detail-exp"></span></p>
                <p><strong>Hours:</strong> <span id="detail-hours"></span></p>
            </div>
        </div>
    </div>


</body>


</html>
